<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aztec Code Scanner v2.5 - Debug Decode</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.5.3000/dist/dbr.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aztec Code Scanner</h1>
        </header>

        <main>
            <!-- Camera Section -->
            <section class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    
                    <!-- Live scan overlay -->
                    <div id="scanOverlay" class="scan-overlay" style="display: none;">
                        <div class="scan-frame"></div>
                        <div class="scan-results-live">
                            <div id="liveResults"></div>
                        </div>
                    </div>
                </div>
                
                <div class="camera-controls">
                    <button id="startCamera" class="btn btn-primary">W≈ÇƒÖcz kamerƒô</button>
                    <button id="switchCamera" class="btn btn-secondary" style="display: none;">Prze≈ÇƒÖcz kamerƒô</button>
                    <button id="takePhoto" class="btn btn-success" style="display: none;">Zr√≥b zdjƒôcie</button>
                    <button id="autoScan" class="btn btn-warning" style="display: none;">üîÑ Auto-skan: OFF</button>
                </div>
            </section>

            <!-- Photo Display Section -->
            <section class="photo-section" style="display: none;">
                <div class="photo-container">
                    <img id="capturedPhoto" alt="Zrobione zdjƒôcie">
                    <div class="photo-text">
                        <textarea id="photoDescription" placeholder="Dodaj opis do zdjƒôcia..."></textarea>
                    </div>
                </div>

                <!-- Photo Operations -->
                <!-- Barcode Scanning Section -->
                <div class="barcode-section">
                    <h3>Skanowanie kod√≥w Aztec:</h3>
                    <div class="scan-controls">
                        <button id="scanBarcode" class="btn btn-primary">üîç Skanuj kod Aztec</button>
                        <button id="clearResults" class="btn btn-secondary">üóëÔ∏è Wyczy≈õƒá wyniki</button>
                    </div>
                    
                    <div id="scanResults" class="scan-results" style="display: none;">
                        <h4>Wyniki skanowania:</h4>
                        <div id="barcodeResults"></div>
                    </div>
                    
                    <div id="vehicleData" class="vehicle-data" style="display: none;">
                        <h4>Dane pojazdu:</h4>
                        <div id="vehicleInfo"></div>
                    </div>
                </div>

                <div class="photo-operations">
                    <h3>Operacje na zdjƒôciu:</h3>
                    <div class="operations-grid">
                        <button id="rotateLeft" class="btn btn-operation">‚Üª Obr√≥ƒá w lewo</button>
                        <button id="rotateRight" class="btn btn-operation">‚Ü∫ Obr√≥ƒá w prawo</button>
                        <button id="flipHorizontal" class="btn btn-operation">‚ü∑ Odbij poziomo</button>
                        <button id="flipVertical" class="btn btn-operation">‚Üï Odbij pionowo</button>
                    </div>
                    
                    <div class="filters">
                        <h4>Filtry:</h4>
                        <div class="filter-controls">
                            <button id="filterNone" class="btn btn-filter active">Brak</button>
                            <button id="filterGrayscale" class="btn btn-filter">Czarno-bia≈Çe</button>
                            <button id="filterSepia" class="btn btn-filter">Sepia</button>
                            <button id="filterBlur" class="btn btn-filter">Rozmycie</button>
                            <button id="filterBright" class="btn btn-filter">Jasno≈õƒá</button>
                        </div>
                    </div>
                </div>

                <div class="photo-actions">
                    <button id="downloadPhoto" class="btn btn-success">üì• Pobierz zdjƒôcie</button>
                    <button id="newPhoto" class="btn btn-primary">üì∑ Nowe zdjƒôcie</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
