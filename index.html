<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner v4.0 - Minimal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.5.3000/dist/dbr.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <!-- Camera Section -->
            <section class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    
                    <!-- Live scan overlay -->
                    <div id="scanOverlay" class="scan-overlay" style="display: none;">
                        <div class="scan-frame"></div>
                        <div class="scan-results-live">
                            <div id="liveResults"></div>
                        </div>
                    </div>
                </div>
                
                <div class="camera-controls">
                    <button id="startCamera" class="btn btn-primary">ROZPOCZNIJ SKANOWANIE</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script-minimal.js"></script>
</body>
</html>
